<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- favicon link below -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />

    <!-- daisyui and tailwind css link start -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyui and tailwind css link end -->

    <!-- google font link start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Inter', sans-serif; -->
    <!-- google font link end -->

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="px-5 lg:px-0">
      <!-- navbar -->
      <div
        class="flex items-center justify-between container mx-auto pt-6 sm:pt-12 pb-4 sm:pb-8 border-b-[1px] border-[#17171733]"
      >
        <!-- logo div -->
        <div class="sm:flex-1">
          <img
            class="w-[110px] sm:w-[180px]"
            src="./images/Logo.png"
            alt="Logo.png"
          />
        </div>
        <div class="sm:flex sm:flex-1 sm:justify-center">
          <button
            class="text-[#252525] text-xs sm:text-lg font-medium py-[6px] sm:py-[10px] px-4 sm:px-5 bg-[#25252533] rounded"
          >
            Sort by view
          </button>
        </div>
        <div class="sm:flex sm:flex-1 sm:justify-end">
          <button
            class="text-white font-medium text-xs sm:text-lg py-[6px] sm:py-[10px] px-4 sm:px-5 bg-[#FF1F3D] rounded"
          >
            Blog
          </button>
        </div>
      </div>
    </header>

    <!-- main part start -->
    <main class="container mx-auto px-5 lg:px-0 mb-32">
      <!-- categories -->
      <div
        id="categories-container"
        class="flex flex-wrap items-center justify-center mt-8 mb-7"
      >
        <!-- <button
          class="text-[#252525b3] font-medium py-2 px-5 bg-[#25252526] rounded mx-3"
        >
          All
        </button> -->
      </div>
      <!-- cards container -->
      <div
        id="cards-container"
        class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-4"
      >
        <!-- cards here -->
      </div>
      <!-- no content div -->
      <div>
        <img src="./images/no-content-icon.png" alt="no-content-icon.png" />
        <h3>Oops!! Sorry, There is no content here</h3>
      </div>
    </main>

    <!-- script file link below -->
    <script src="./js/script.js"></script>
  </body>
</html>
